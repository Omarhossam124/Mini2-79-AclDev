spring.application.name=miniproject2

# PostgreSQL config (updated to connect via localhost)
spring.datasource.url=jdbc:postgresql://localhost:5432/miniapp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MongoDB config (updated to connect via localhost)
spring.data.mongodb.uri=mongodb://localhost:27017/rating_db

# Model class paths (used in reflection in tests, update to match your package)
ModelsPath.Captain=com.example.demo.models.Captain
ModelsPath.Customer=com.example.demo.models.Customer
ModelsPath.Payment=com.example.demo.models.Payment
ModelsPath.Rating=com.example.demo.models.Rating
